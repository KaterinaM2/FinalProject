<h2>Register</h2>
<form (ngSubmit)="register()">
  <div>
    <label>Username:</label>
    <input [(ngModel)]="user.username" name="username" required>
  </div>
  <div>
    <label>Password:</label>
    <input [(ngModel)]="user.password" name="password" type="password" required>
  </div>
  <div>
    <label>Email:</label>
    <input [(ngModel)]="user.email" name="email" required>
  </div>
  <div>
    <label>Name:</label>
    <input [(ngModel)]="user.name" name="name" required>
  </div>
  <div>
    <label>Surname:</label>
    <input [(ngModel)]="user.surname" name="surname" required>
  </div>
  <button type="submit">Register</button>
</form>
