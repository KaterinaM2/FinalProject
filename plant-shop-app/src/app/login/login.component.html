<h2>Login</h2>
<form (ngSubmit)="login()">
  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input id="username" [(ngModel)]="credentials.username" name="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input id="password" [(ngModel)]="credentials.password" name="password" type="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
